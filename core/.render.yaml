services:
  - type: web
    name: creditgrid
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:application
    build:
      envVars:
        - key: DJANGO_SETTINGS_MODULE
          value: settings
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: creditgrid-db
          property: connectionString
